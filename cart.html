<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100px;
        }
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-title {
            font-size: 18px;
            color: #1e90ff;
        }
        .product-price {
            font-size: 16px;
            color: #333;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            margin-right: 10px;
        }
        .add-more {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px;
}
.navbar-logo {
    display: flex;
    align-items: center;
}
.navbar-logo img {
    height: 40px;
}
.navbar-logo span {
    color: white;
    font-size: 18px;
    margin-left: 10px;
}
.navbar-links a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
}
.navbar-links a:hover {
    background-color: #ddd;
    color: black;
}
.cart-icon {
    height: 24px;
    width: 24px;
}
    </style>
    <body>
     <!-- Navigation Bar -->
<div class="navbar">
    <div class="navbar-logo">
        <img src="logo.png" alt="Logo">
        <span>WORTHY DESIGN & PRINT</span>
    </div>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="#products">Products & Services</a>
        <a href="#contact">Contact Us</a>
        <a href="#account">My Account</a>
        <a href="cart.html"><img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart" class="cart-icon"></a>
    </div>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="product-details">
            <img src="product1.png" alt="Product Image" class="product-image">
            <div class="product-info">
                <p class="product-title">Letterhead papers 120 g, 250 pieces</p>
                <p class="product-price">Price: #30,000</p>
                <div class="quantity">
                    <input type="number" value="1" min="1">
                    <button class="add-more">Add More</button>
                </div>
            </div>
        </div>
        <button class="checkout-button" onclick="location.href='checkout.html'">Proceed to Checkout</button>
    </div>
</body>
</html>
