<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-summary {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-image {
            max-width: 100px;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-title {
            font-size: 18px;
            color: #1e90ff;
        }
        .product-price {
            font-size: 16px;
            color: #333;
        }
        .total-price {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .checkout-button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<div class="navbar">
    <div class="navbar-logo">
        <img src="logo.png" alt="Logo">
        <span>WORTHY DESIGN & PRINT</span>
    </div>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="#products">Products & Services</a>
        <a href="#contact">Contact Us</a>
        <a href="#account">My Account</a>
        <a href="cart.html"><img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart" class="cart-icon"></a>
    </div>
        </a>
    </div>
</div>
    <div class="container">
        <h1>Checkout</h1>
        <div class="product-summary">
            <img src="product1.png" alt="Product Image" class="product-image">
            <div class="product-info">
                <p class="product-title">Letterhead papers 120 g, 250 pieces</p>
                <p class="product-price">Price: #30,000</p>
            </div>
        </div>
        <div class="total-price">
            Total: #30,000
        </div>
        <button class="checkout-button">Place Order</button>
    </div>
</body>
</html>
